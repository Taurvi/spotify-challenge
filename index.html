<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{Insert Cool Title Here}</title>

    <!-- JQuery 2.1.4 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Angular 1.4.2 -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

    <!-- Bootstrap 3.3.5 CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap 3.3.5 JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- FontAwesome 4.3.0 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- My JS -->
    <script src="js/script.js"></script>

</head>
<body>
<main class="container-fluid" ng-app="spotifyApp" ng-controller="primary">
    <div class="text-center"><h1>Cool Spotify App - Under Construction</h1><br/>
        <i class="fa fa-spotify fa-5x fa-spin"></i><br/>
        <h6>SOON&trade;</h6>
    </div>
    <form class="form text-center" role="form" name="formSetup" ng-show="gameActive == false" novalidate="true">
        <div class="row">
            <div class="col-xs-5 form-group center-block" ng-class="{'has-error' : checkUserInvalid(), 'has-success' : formSetup.username.$valid && formSetup.username.$touched}">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user-plus"></i></div>
                    <input type="text" class="form-control" placeholder="Name" name="username" ng-model="inputName" ng-minlength="5" ng-required="true" title="Test"></input>
                    <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="checkUserInvalid()"></span>
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formSetup.username.$valid && formSetup.username.$touched"></span>
                </div>
                <span class="error-text" ng-show="checkUserInvalid()">Username must be at least 5 characters.</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 center-block">
                <button type="button" class="btn btn-default btn-lg" ng-click="startGame()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play Game
                </button>
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span> Top Scores
                    </button>
            </div>
        </div>
    </form>

    <div id="testElement" class="text-center" ng-hide="inputName === undefined || inputName === ''">Welcome, {{inputName}}.</div>

</main>
</body>
</html>
