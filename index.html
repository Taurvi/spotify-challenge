<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{Insert Cool Title Here}</title>

    <!-- JQuery 2.1.4 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Angular 1.4.2 -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

    <!-- Bootstrap 3.3.5 CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap 3.3.5 JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- FontAwesome 4.3.0 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- My JS -->
    <script src="js/script.js"></script>

</head>
<body>
    <main class="container-fluid" ng-app="spotifyApp">
        <div class="text-center"><h1>Cool Spotify App - Under Construction</h1><br/>
            <i class="fa fa-spotify fa-5x fa-spin"></i><br/>
            <h6>SOON&trade;</h6>
        </div>
        <form class="form-inline text-center" role="form" ng-controller="changeSearchImg">
            <div class="form-group">
                <label for="search-type">How would you like to search? </label>
                <select id="search-type" ng-model="serachType" class="form-control">
                    <option value="search-artist">Artist</option>
                    <option value="search-album">Album</option>
                </select>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control"></input>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
